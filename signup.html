<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="sample.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="background-img">
      <img
        src="https://images.unsplash.com/photo-1529922331924-26e6a694629d?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="Background Image"
      />
    </div>
    <div class="container">
      <div class="inner-con">
        <h3>Sign Up</h3>

        <!-- Email Input Section -->
        <div class="input-group">
          <input type="text" id="email" class="email-input" required />
          <label for="">Enter Email</label>
        </div>

        <!-- Password Input Section -->
        <div class="input-group">
          <input type="password" class="password-input" required />
          <label for="">Password</label>
        </div>

        <!-- Checkbox Section -->
        <label class="checkbox-label">
          <input type="checkbox" id="checkbox" /> Show password
        </label>

        <div class="output">
          <p></p>
        </div>

        <!-- Button -->
        <button class="btn">Sign in</button>
        <p id="line">Already have an account <a href="login.html">Login</a></p>
      </div>
    </div>
    <script src="sample.js"></script>
  </body>
</html>
